<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script>
    window.onload = function() {
      fetchRepoContents();
    };

    function fetchRepoContents() {
      var apiUrl = 'https://api.github.com/repos/Zese07/test/contents/png?ref=main';

      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            redirectToUrl(response[0].download_url);
          } else {
            console.error('Failed to fetch repository contents. Status code: ' + xhr.status);
          }
        }
      };
      xhr.open('GET', apiUrl);
      xhr.send();
    }

    function redirectToUrl(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
